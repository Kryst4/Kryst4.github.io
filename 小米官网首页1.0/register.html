<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div id="register">
			<div class="register-content">
				<div class="logo">
					<img src="img/logo.jpg"/>
				</div>
				<h3>小米账号注册</h3>
				<div class="phone">
						<p>中国（+86）</p>
						<div class="phone-button"></div>
					<div class="country">
						<dl>
							<dt>常用</dt>
							<dd>中国<span>+86</span></dd>
							<dd>中国台湾<span>+86</span></dd>
							<dd>中国香港<span>+86</span></dd>
							<dd>美国<span>+86</span></dd>
							<dd>韩国<span>+86</span></dd>
							<dd>日本<span>+86</span></dd>
						</dl>
						<dl>
							<dt>A<span></span></dt>
							<dd>中国<span>+86</span></dd>
							<dd>中国台湾<span>+86</span></dd>
							<dd>中国香港<span>+86</span></dd>
						</dl>
					</div>	
				</div>
				<div class="number">
					<input type="text" placeholder="请输入手机号码" />
					<div class="info"><span>请输入手机号码</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
